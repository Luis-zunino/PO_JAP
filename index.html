<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Proyecto Ocupacional</title>
    <!-- ICONOS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.1/css/all.css"
        integrity="sha384-vp86vTRFVJgpjF9jiIGPEEqYqlDwgyBgEF109VFjmqGmIY/Y4HV4d3Gp2irVfcrp" crossorigin="anonymous">
    <!-- NORMALIZE -->
    <link rel="stylesheet" href="ASSETS/CSS/normalize.css">
    <link rel="stylesheet" href="ASSETS/CSS/style.css">
</head>

<body>

    <header>
        <h1>Mi proyecto Ocupacional</h1>
        <span class="menu"><i class="material-icons">menu</i></span>
    </header>
    <section class="main">
        <aside id="aside" class="keep">
            <ul>
                <li class="amarillo">
                    <a class="amarillo" href="#">
                        <span><i class="material-icons">stay_current_portrait</i></span>
                        Destinos
                        <span class="notif yellow"></span>
                    </a>
                </li>
                <li class="rojo">
                    <a class="rojo" href="#">
                        <span><i class="material-icons">location_on</i></span>
                        Mapa
                        <span class="notif red"></span>
                    </a>
                </li>
            </ul>
        </aside>
        <article>

            <section class="contenido">
                <section>
                    <div class="cajaOpciones">
                        <div class="imputBusqueda">

                        </div>
                    </div>
                </section>
                <section>


                    <div class="cajaResultados">
                        <ul id="viajes" class="resultadoBusqueda">
                        </ul>
                        <div class="cajaBtnRegresar">

                        </div>
                    </div>
                </section>
                <section>

                    <!--MAPA-->
                    <div class="cajaMapaInteractivo ocultar">
                        <div class="mapa">
                            <div id="map">
                            </div>
                        </div>
                    </div>
                </section>
                <section>
                    <!-- AGENDA -->
                    <div id="agendados" class="ocultar">

                    </div>
                </section>
            </section>
        </article>
    </section>
    <script src="ASSETS/JS/index.js"></script>
</body>

</html>
